- type: gameMap
  id: Frontier
  mapName: 'Сектор Фронтир'
  mapPath: /Maps/_Lua/Outpost/rust-frontier.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    Frontier:
      stationProto: MarketFrontierOutpost #Lua StandardFrontierStation<MarketFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Станция Фронтир'
#          nameGenerator:
#            !type:NanotrasenNameGenerator
#            prefixCreator: '14'
        - type: ExtraStationInformation
          iconPath: /Textures/Structures/Decoration/banner.rsi/banner.png # used the biggest one, looks better when downscaling than upscaling
          stationSubtext: 'frontier-lobby-frontier-subtext'
          stationDescription: 'frontier-lobby-frontier-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            Vip: [ -1, -1 ]
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
#            MedicalDoctor: [ 1, 1 ] #comment (28-29) from _Lua
#            Chemist: [ 1, 1 ]
            Borg: [ -1, -1 ]
            StationRepresentative: [ 1, 1 ]
            StationTrafficController: [ 1, 1 ]
            SecurityGuard: [ 1, 1 ]
            Valet: [ 1, 1 ]
            NFJanitor: [ 1, 1 ]
            MailCarrier: [ 1, 1 ]
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
